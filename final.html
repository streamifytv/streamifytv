<script>
  function setActive(button, url) {
    // Change iframe
    document.getElementById("myIframe").src = url;

    // Reset all buttons
    document.querySelectorAll(".iframe-btn").forEach(btn => {
      btn.classList.remove("ring-4", "ring-offset-2", "ring-indigo-300");
    });

    // Highlight active button
    button.classList.add("ring-4", "ring-offset-2", "ring-indigo-300");
  }
</script>
